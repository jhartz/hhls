<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8">
<title>Haunted House</title>
<link rel="stylesheet" type="text/css" href="/static/style.css">
<style type="text/css">
section > div {
    font-size: 12pt;
}

button {
    min-width: 100px;
    font-size: 12pt;
}

td {
    vertical-align: top;
}
</style>
</head>

<body>
<section class="left">
    <header><h1>Haunted House Logistics Server</h1></header>
    <div style="text-align: center;">
        <table><tbody><tr>
            <td>
                <p>Effects & Video:</p>
                <form action="/client">
                    <p><button>client</button></p>
                </form>
                <form action="/control">
                    <p><button>control</button></p>
                </form>
            </td>
            <td>
                <p>Security Cameras:</p>
                <form action="/camera/control">
                    <p><button>View cameras</button></p>
                </form>
                <form action="/camera/client">
                    <p><button>Attach a camera</button></p>
                </form>
            </td>
        </tr></tbody></table>
    </div>
</section>

<section class="right">
    <header><h1>Resources</h1></header>
    <div>
        <ul>
        {{#files}}<li><a href="/{{dir}}/{{file}}">{{file}}</a></li>
        {{/files}}</ul>
    </div>
</section>
</body>
</html>
