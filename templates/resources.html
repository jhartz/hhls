<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1">
<title>HHLS</title>
<link rel="stylesheet" type="text/css" href="/static/style.css">
<style type="text/css">
button {
    min-width: 100px;
    font-size: 12pt;
}

a {
    text-decoration: inherit;
    color: inherit;
}

li a {
    color: black;
}

li a:hover {
    text-decoration: underline;
}
</style>
</head>

<body class="topbottomonsmallscreen">
<section class="left textcentered">
    <header><h1>Haunted House Logistics Server</h1></header>
    <div>
        <!--[if lt IE 9]><p style="background-color: white; color: black;"><strong>NOTE:</strong> HHLS is not designed to work with versions of Internet Explorer below version 9. Please upgrade to the latest version of Internet Explorer or use a different browser.</p><![endif]-->
        <table style="width: 100%;"><tbody><tr>
            <td>
                <p>Effects &amp; Video:</p>
                <p><a href="/client"><button type="button">client</button></a></p>
                <p><a href="/control"><button type="button">control</button></a></p>
            </td>
            <td>
                <p>Cameras:</p>
                <p><a href="/cameras/viewer"><button type="button">View cameras</button></a></p>
                <p><a href="/cameras/attacher"><button type="button">Attach a camera</button></a></p>
            </td>
        </tr></tbody></table>
    </div>
</section>

<section class="right">
    <header><h1>Resources</h1></header>
    <div>
        <ul>
        {{#files}}<li><a href="/resources/{{file}}">{{file}}</a></li>
        {{/files}}</ul>
    </div>
</section>
</body>
</html>
