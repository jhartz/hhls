<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8">
<title>Client - Haunted House</title>
<style type="text/css">
* {
    margin: 0;
    padding: 0;
}

body {
    font-size: 10pt;
    font-family: sans-serif;
}

iframe {
    width: 100%;
    height: 100%;
    border-style: none;
}

table {
    border-collapse: collapse;
    width: 100%;
}

td {
    text-align: center;
    border: 1px solid #2E0587;
}

span.btn {
    cursor: pointer;
    text-decoration: underline;
}

span.btn:hover {
    text-decoration: none;
}


#status {
    width: 100%;
    background-color: #2E0587;
    color: white;
    height: 24px;
    overflow: hidden;
}

#status table td {
    width: 25%;
    padding-top: 2px;
    vertical-align: top;
    text-overflow: ellipsis;
}


#iframeholder {
    position: absolute;
    top: 24px;
    bottom: 2px;
    left: 0;
    right: 0;
}

#iframeholder table {
    height: 100%;
}

#iframeholder table td {
    height: {{td_height}}%;
}
</style>
<script type="text/javascript" src="/static/client2.js"></script>
</head>

<body>
<div id="loading" style="text-align: center;"><noscript><p>ERROR: JavaScript is required to view this page.</p></noscript></div>
<div id="maincontent" style="display: none;">
    <div id="status">
        <table>
            <tr>
                <td>{{location}}</td>
                <td>{{name}}</td>{{#closebtn}}
                <td><span id="status_closeall" class="btn">Close All Connections</span></td>{{/closebtn}}
                <td><input id="intercom_checkbox" type="checkbox" checked><label for="intercom_checkbox"> Intercom</label></td>
            </tr>
        </table>
    </div>

    <div id="iframeholder">
        <table>
{{{iframes}}}        </table>
    </div>
</div>
</body>
</html>
