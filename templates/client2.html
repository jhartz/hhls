<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8">
<title>Client - Haunted House</title>
<style type="text/css">
* {
    margin: 0;
    padding: 0;
}

body {
    font-size: 10pt;
    font-family: sans-serif;
}

iframe {
    width: 100%;
    height: 100%;
    border-style: none;
}

td {
    text-align: center;
    border: 1px solid #2E0587;
}
</style>
<script type="text/javascript" src="/static/client2.js"></script>
</head>

<body>
<div id="status" style="width: 100%; background-color: #2E0587; color: white;">
    <table style="width: 100%; padding: 1px 0;">
        <tr>
            <td style="width: 25%;">{{location}}</td>
            <td style="width: 25%;">{{name}}</td>
            <td style="width: 25%;"><span id="closer" style="text-decoration: underline; cursor: pointer;" onclick="closeall()">Close All Connections</span></td>
            <td style="width: 25%"><input id="intercom_checkbox" type="checkbox" checked><label for="intercom_checkbox"> Intercom</label></td>
        </tr>
    </table>
</div>

<div style="position: absolute; top: 24px; left: 0; right: 0; bottom: 0;">
    <table id="iframes" style="width: 100%; height: 100%;"><tbody>{{{iframes}}}</tbody></table>
</div>
</body>
</html>
